<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App() {
        const [minutes, setMinutes] = React.useState();
        const onChange = (event) => {
            // event.target으로 html요소에대해 접근가능 (input 요소에대한 정보 콘솔출력)
            console.log(event.target);
        }
        return (
            <div>
                <h1 className="hi">
                    Super Converter
                </h1>
                {/* for를 label사용하면 마우스클릭시 자동으로 input에 입력커서 연결 htmlFor사용 */}
                <label htmlFor="minutes">Munutes</label>
                <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange}/>
                <label htmlFor="hours" >Hours</label>
                <input id="hours" placeholder="Hours" type="number" />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root)
</script>

</html>
