<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    const root = document.getElementById("root");
    // function Title () {return (..)}  ==  =()=> (..) 두가지 방법이 같다
    // react 컴포넌트이름은 대문자로 시작해야한다. 아니면 일반 html태그로 인식

    //const container = React.createElement("div", null, [Title, Button]
    function App() { 
        // 왜 setCounter(modifier) 필요한가? = function counter=data setCounter =function
        const [counter, setCounter]= React.useState(0);  //초기값 0 setCounter사용하여 함수 만들기
        const onClick = () => {
           // setCounter(counter +1);
           setCounter((current) => current+1)
           //setCounter((current) => counter+1)
        }
        // setCounter 리액트 컴포넌트에 의해 새롭게 계속 렌더링 된다.
        // state가 바뀌면, React가 컴포넌트를 refresh새로운값을 가지고 컴포넌트가 리렌더링
        console.log("rendered");
        console.log(counter);
        return (
        <div>
            <h3 >
                Total clicks: {counter}
            </h3>
            <button onClick={onClick} >
            click me
        </button>
        </div>
        );
    }
    ReactDOM.render(<App />, root)
</script>
</html>
