<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            // event.target으로 html요소에대해 접근가능 (input 요소에대한 정보 콘솔출력)
            // 함수를 통해 html요소중 value값에 접근
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        //const onFlip = () => setFlipped(!flipped);
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <h1 className="hi">
                    Super Converter
                </h1>
                {/* for를 label사용하면 마우스클릭시 자동으로 input에 입력커서 연결 htmlFor사용 */}
                <div><label htmlFor="minutes">Munutes</label>
                {/*삼항 연산자 flipped이 diable상태에서 value값 amount가 입력되면 *60한 값이 출력되도록*/}    
                <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
            </div>
             <div>  <label htmlFor="hours" >Hours</label>
                {/*삼항 연산자 !flipped이 입력가능상태에서 value값 amount가 입력되면 그대로 입력되도록 */}  
                <input value={inverted ? amount: Math.round(amount/ 60) } id="hours" placeholder="Hours" type="number" disabled={!inverted} onChange={onChange}/></div>
                <button onClick={reset}>Reset</button> 
                <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button> 
            </div>
        );
    }
    function KmToMiles(){
        return <h3>KM 2 M </h3>
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value)
        };
        console.log("render w/", index)
        return (
            <div>
                <h1 >
                    Super Converter            
                </h1>
                <select value = {index} onChange={onSelect}>
                    <option value="xx">select your unit </option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">km & Miles</option>
                </select>
                <hr/>
                {index === "xx" ?"Please select your unit" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}

            </div>
            );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root)
</script>

</html>I
